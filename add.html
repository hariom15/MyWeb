<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Kwitter app</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard.html">admin dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add.html">Add employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manage.html">Manage employee</a>
                </li>
            </ul>
        </nav>
        <div class="col-sm-12">
            <div class="row justify-content-center">
                <div class="col-sm-5 shadow">
                    <form action="" method="post" name="frm" onsubmit="empfrm(event)">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" placeholder="Enter name" id="email" name="nm">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="iemail" name="eid">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="ipwd" name="pass">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Number:</label>
                            <input type="password" class="form-control" placeholder="Enter Number" id="inbr" name="nmbr">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Company Name:</label>
                            <input type="text" class="form-control" placeholder="Enter c_name" id="ic_nm" name="c_nm">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Compane Email</label>
                            <input type="email" class="form-control" placeholder="Enter password" id="ic_eid" name="c_eid">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Desiging_post:</label>
                            <input type="text" class="form-control" placeholder="Enter password" id="id_post" name="des_post">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
      
    </div>



    <script>
        // let e_data=[]
        function empfrm(event){
            let local_e_data=localStorage.getItem("emp_data")
            if(local_e_data != null){
                empArr=JSON.parse(local_e_data)
            }else{
                empArr=[]
            }
            // console.log(empArr)
            event.preventDefault()
            let name=frm.nm.value;
            let email=frm.eid.value;
            let password=frm.pass.value;
            let number=frm.nmbr.value;
            let com_name =frm.c_nm.value;
            let com_eid=frm.c_eid.value;
            let desig_post=frm.des_post.value;
         empArr.push({"uname":name,"uemail":email,"upassword":password,"unumber":number,
         "uc_name":com_name,"uc_eid":com_eid,"udesig_post":desig_post})
         localStorage.setItem("emp_data",JSON.stringify(empArr))
         window.location="manage.html"
        } 
        
    </script>
</body>

</html>
